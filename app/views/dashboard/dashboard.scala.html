@(title: String)(content: Html)
@import models.User; var user = User.getByMail(session().get("email"));

@main(title) {
    <div class="section db">
        <div class="container">
            <div class="page-title text-center">
                <div class="heading-holder">
                    <h1>Tableau de bord</h1>
                </div>
                <p class="lead">Hey @user.firstName @user.lastName !</p>
            </div>
        </div><!-- end container -->
    </div><!-- end section -->

    <div class="section lb">
        <div class="container">
            <div class="row">
                @module.dashboard.sidebar.render()
                <div class="content col-md-8">
                    <div class="post-padding">
                        <div class="job-title nocover hidden-sm hidden-xs"><h5>@title</h5></div>
                        @content
                    </div>
                </div>
            </div>
        </div>
    </div>
}
