@import java.util
@()
    @main("Génération de pseudo") {

        <div class="db section">
            <div class="container">
                <div class="page-title text-center">
                    <div class="heading-holder">
                        <h1>Génération de pseudo</h1>
                    </div>
                    <p class="lead">Choisis un pseudo parmis tant d'autres.</p>
                </div>
            </div> <!-- end container -->
        </div>
            <!-- end section -->


        <div class="section wb" id="app">
            <div class="container" >
                <div class="form-inline">
                    <div class="form-group">
                        <label>Nombre de peudos</label>
                        <input v-model="nbPseudo" type="number" class="form-control" value="10">
                    </div>
                    <button type="submit" class="btn btn-default" v-on:click="generatePseudo">Générer</button>
                </div>
                <br>
                <div class="row">
                    <table class="table table-striped table-hover ">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Pseudo</th>
                            </tr>
                        </thead>
                        <tbody v-for="pseudo in pseudos">

                            <tr>
                                <td>{{pseudo.get}}</td>
                                <td>{{pseudo.i}}</td>
                            </tr>

                        </tbody>
                    </table> <!-- end table -->
                </div> <!-- end row -->
            </div> <!-- end container -->
        </div>
            <!-- end section -->

    }
